<ol><li><b>Einheiten:</b> Zu sehen sind von Einheiten besetzte Gebiete + angrenzende Gebiete
</li><li><b>Gebiete mit einem Versorgungszentrum:</b> Zu sehen sind Gebiete mit einem Versorgungszentrum + angrenzende Gebiete
</li><li><b>Gebiete ohne Versorgungszentrum:</b> Nur die Gebiete selbst sind zu sehen
</li></ol>
